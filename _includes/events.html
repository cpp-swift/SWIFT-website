<section class="hero is-fullheight has-text-centered has-background-black-ter" id="something">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column">
                    <h1 class="title is-size-1 has-text-weight-bold has-text-white-bis">
                        {{ site.data.events.title }}
                    </h1>
                    <br>
                    {% for event in site.data.events.descriptions %}
                    <div class="container box is-centered has-text-left">
                        <h2 class="title is-size-2 has-text-weight-bold">
                            {{ event.title }}
                        </h2>
                        <div class="content has-text-left">
                            <p>
                                {{ event.description }}
                            </p>
                            {% if event.link %}
                            <a href="{{ event.link }}"
                                class="button is-medium is-info is-rounded is-uppercase has-text-weight-normal">
                                {% if event.link-text %}
                                    {{ event.link-text }}
                                {% else %}
                                    See more
                                {% endif %}
                                </a>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
